<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Productive Homepage</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body ng-app="app" ng-controller="dataController">
  <header>
    <h1>Productive Homepage</h1>
  </header>

  <section>
    <div id="toDoContainer" class="col-md-2">
      <h2>ToDo</h2>
      <ul>
        <li ng-repeat="todo in toDoItems">
          {{ todo.name }}
        </li>
      </ul>
    </div>

    <div id="monthGoalsContainer" class="col-md-2">
      <h2>Month Goals</h2>
    </div>

    <div id="recentSpendingContainer" class="col-md-2">
      <h2>Recent Spending</h2>
    </div>

    <div id="pomodoroContainer" class="col-md-2">
      <h2>Pomodoros</h2>
    </div>


  </section>
</body>

<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
  crossorigin="anonymous"></script>

<script src="controller.js"></script>

</html>
